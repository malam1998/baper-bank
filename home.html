<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="homeStyle.css">
</head>

<body>
    <div class="container">
        <div id="transaction-area">
            <h1 class="text-center h1-tittle">Lets Get Some <span style="color: rgb(14, 51, 133);">Money</span></h1>

            <div class="row line1">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h4>Deposit</h4>
                        <h2>$0.00</h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="balance status">
                        <h4>Balance</h4>
                        <h2>$0.00</h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="withdraw status">
                        <h4>Withdraw</h4>
                        <h2>$0.00</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-part">
                        <h4>Deposit</h4>
                        <input type="text" id="depositAmount" class="depositAmount"
                            placeholder="Enter The Amount To Deposit">
                        <br>
                        <button type="button" class="btn btn-success">Deposit</button>
                        <br>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-part">
                        <h4>Withdraw</h4>
                        <input type="text" id="withdrawAmount" class="withdrawAmount"
                            placeholder="Enter The Amount To Withdraw">
                        <br>
                        <button type="button" class="btn btn-success">Withdraw</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
