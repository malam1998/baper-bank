<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home page</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="homeStyle.css">
</head>

<body>
    <div class="max-w-7xl m-auto">
        <div id="transaction-area">
            <h1 class="text-center h1-tittle">Lets Get Some <span style="color: rgb(14, 51, 133);">Money</span></h1>

            <div class="flex flex-row md-flex line1 justify-center gap-4">
                <div class="w-60">
                    <div class="deposit status">
                        <h4>Deposit</h4>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>

                <div class="w-60">
                    <div class="balance status">
                        <h4>Balance</h4>
                        <h2>$<span id="currentBalance">00</span></h2>
                    </div>
                </div>

                <div class="w-60">
                    <div class="withdraw status">
                        <h4>Withdraw</h4>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
            </div>

            <div class="flex gap-10 p-5">
                <div class="basis-1/2">
                    <div class="input-part">
                        <h4>Deposit</h4>
                        <input type="text" id="depositInput" class="depositAmount input-field p-2 mt-2"
                            placeholder="Enter The Amount To Deposit">
                        <br>
                        <button id="deposit-btn" class="btn border-b-2 border-[#323131] text-white bg-blue-950 shadow-lg shadow-[#3f4146] rounded-md px-4 py-2 hover:bg-orange-400 duration-700">Deposit</button>
                        <br>
                    </div>
                </div>

                <div class="basis-1/2">
                    <div class="input-part">
                        <h4>Withdraw</h4>
                        <input type="text" id="withdrawInput" class="withdrawAmount input-field p-2 mt-2"
                            placeholder="Enter The Amount To Withdraw">
                        <br>
                        <button id="withdraw-btn" class="btn border-b-2 border-[#323131] text-white bg-blue-950 shadow-lg shadow-[#3f4146] rounded-md px-4 py-2 hover:bg-orange-400 duration-700">Withdraw</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
